     /* Общие стили для тултипа */
    .tooltip {
        position: relative;
        display: inline-block;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 160px;
        background-color: rgba(85, 85, 85, 0.9); /* Полупрозрачный фон */
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        opacity: 0; /* Начальная прозрачность */
        transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 0.9; /* Полупрозрачность при наведении */
    }

    /* Стили для тултипа слева */
    .tooltip-left .tooltiptext {
        right: 105%; /* Позиция слева от кнопки */
        top: 50%;
        transform: translateY(-50%); /* Центрирование по вертикали */
    }

    .tooltip-left .tooltiptext::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 100%; /* Стрелка справа от тултипа */
        margin-top: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent transparent rgba(85, 85, 85, 0.9); /* Полупрозрачная стрелка */
    }

    /* Стили для тултипа снизу */
    .tooltip-bottom .tooltiptext {
        top: 105%; /* Позиция снизу от кнопки */
        left: 50%;
        transform: translateX(-50%); /* Центрирование по горизонтали */
    }

    .tooltip-bottom .tooltiptext::after {
        content: "";
        position: absolute;
        bottom: 100%; /* Стрелка сверху тултипа */
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent rgba(85, 85, 85, 0.9) transparent; /* Полупрозрачная стрелка */
    }

<script>

<!--    const urll = "http://localhost:8080";-->
    const urll = "http://95.142.37.35";

    // Автоматически высчитываем высоту хедера и делаем отступ
    window.addEventListener('load', function() {
    const headerHeight = document.querySelector('.fixed-header').offsetHeight;

    // Получаем текущий URL
    const url = window.location.href;

    // Используем регулярное выражение для извлечения числа в конце URL
    const match = url.match(/\/admin\/get-all-salary\/h\/([a-f0-9-]+)/);

    // Если число найдено, сохраняем его в переменную
    let initiatorId = null;
    if (match && match[1]) {
    initiatorId = match[1];
    console.log("Extracted UUID:", initiatorId);
    } else {
    console.log("Number not found in URL");
    }

  // Function to send GET request and display data
  async function fetchData() {
      try {
          // Get the selected values
          const city = document.getElementById('city').value;
          const formaoplaty = document.getElementById('formaoplaty').value;

          // Set parameters to null if the default option is selected
          const cityParam = city === "" ? null : city;
          const formaoplatyParam = formaoplaty === "" ? null : formaoplaty;

          // Build the URL with parameters
<!--          let url = `http://localhost:8080/admin/all-salarys-by-admin/${initiatorId}`;-->
          let url = `${urll}/admin/all-salarys-by-admin/${initiatorId}`;
          const params = [];

          if (cityParam) params.push(`city=${cityParam}`);
          if (formaoplatyParam) params.push(`formaoplaty=${formaoplatyParam}`);

          if (params.length > 0) {
              url += `?${params.join('&')}`;
          }

          const response = await fetch(url);

          // Check if the response is successful
          if (!response.ok) {
              throw new Error('Network response was not ok');
          }

          // Parse the JSON response
          const data = await response.json();

          // Clear previous data
          document.getElementById('data-container').innerHTML = '';

          // Loop through the array of objects and render each one
          data.forEach((item, index) => {
              const card = document.createElement('div');
              card.className = 'data-card';

              // Check if the index is even or odd and apply the appropriate class
              if (index % 2 === 0) {
                  card.classList.add('one-field');
              } else {
                  card.classList.add('two-field');
              }

              // Access nested properties from the 'owner' object
              const owner = item.owner;
              const responsible = item.responsible;
              const comment = item.comment;

              // Dynamically create and append fields with unique IDs
              card.innerHTML = `
                  <input style="width: 0px;" type="hidden" id="ownerid-${index}" name="ownerid" value="${owner.id}" readonly>
                  <input style="width: 70px;" type="text" id="name-${index}" name="name" value="${owner.name}" readonly class="nemenyemye-field"> <!-- Добавлен класс для поля "Имя" -->
                  <input style="width: 70px;" type="text" id="lastName-${index}" name="lastName" value="${owner.lastName}" readonly class="nemenyemye-field">
                  <input style="width: 70px;" type="text" id="city-${index}" name="city" value="${owner.city}" readonly class="nemenyemye-field">
                  <input style="width: 80px;" type="text" id="category-${index}" name="category" value="${owner.category}" readonly class="nemenyemye-field">
                  <input style="width: 0px;" type="hidden" id="id-${index}" name="id" value="${item.id}" readonly >
                  <input style="width: 50px;" type="text" id="reportingMonth-${index}" name="reportingMonth" value="${item.reportingMonth}" readonly class="nemenyemye-field">
                  <input style="width: 60px;" type="text" id="salary-${index}" name="salary" value="${item.salary}" required class="nechet-field">
                  <input style="width: 50px;" type="text" id="premiya-${index}" name="premiya" value="${item.premiya}" required class="chet-field">
                  <input style="width: 50px;" type="text" id="fobo-${index}" name="fobo" value="${item.fobo}" required class="nechet-field">
                  <input style="width: 60px;" type="text" id="miratorg-${index}" name="miratorg" value="${item.miratorg}" required class="chet-field">
                  <input style="width: 50px;" type="text" id="smety-${index}" name="smety" value="${item.smety}" required class="nechet-field">
                  <input style="width: 50px;" type="text" id="lenta-${index}" name="lenta" value="${item.lenta}" required class="chet-field">
                  <input style="width: 90px;" type="text" id="zpPoKarte-${index}" name="zpPoKarte" value="${item.zpPoKarte}" required class="nechet-field">
                  <input style="width: 50px;" type="text" id="itog-${index}" name="itog" value="${item.itog}" readonly class="nemenyemye-field">
                  <input style="width: 100px;" type="text" id="responsibleLastName-${index}" name="responsibleLastName" value="${responsible.lastName}" required class="nemenyemye-field"><br />
                  <br />
                  <input style="width: 0px;" type="hidden" id="commentId-${index}" name="commentId" value="${comment.id}">
                  <label>Коментарии: </label>
                  <input style="width: 1000px;" type="text" id="comment-${index}" name="comment" value="${comment.text}" class="nechet-field">
              `;

              // Append the card to the container
              document.getElementById('data-container').appendChild(card);
          });
      } catch (error) {
          console.error('Error fetching data:', error);
          alert('Failed to fetch data. Please try again.');
      }
  }

// обработчик изменений выпадающего списка

  // Вызов fetchData при загрузке страницы
  window.onload = fetchData;

  // Function to save all data
  async function saveAllData() {
      const cards = document.querySelectorAll('.data-card');
      const updatedDataArray = [];

      cards.forEach((card) => {
          const id = card.querySelector('input[name="id"]').value;
          const ownerId = card.querySelector('input[name="ownerid"]').value;
          const reportingMonth = card.querySelector('input[name="reportingMonth"]').value;
          const salary = parseFloat(card.querySelector('input[name="salary"]').value);
          const premiya = parseFloat(card.querySelector('input[name="premiya"]').value);
          const fobo = parseFloat(card.querySelector('input[name="fobo"]').value);
          const miratorg = parseFloat(card.querySelector('input[name="miratorg"]').value);
          const smety = parseFloat(card.querySelector('input[name="smety"]').value);
          const lenta = parseFloat(card.querySelector('input[name="lenta"]').value);
          const zpPoKarte = parseFloat(card.querySelector('input[name="zpPoKarte"]').value);
          const responsible = card.querySelector('input[name="responsibleLastName"]').value;
          const commentId = card.querySelector('input[name="commentId"]').value;
          const comment = card.querySelector('input[name="comment"]').value;

          updatedDataArray.push({
              id: id,
              ownerId: ownerId,
              reportingMonth: reportingMonth,
              salary: salary,
              premiya: premiya,
              fobo: fobo,
              miratorg: miratorg,
              smety: smety,
              lenta: lenta,
              zpPoKarte: zpPoKarte,
              responsible: responsible,
              commentId: commentId,
              comment: comment
          });
      });

      // Send all updated data to the server
      try {
<!--          const response = await fetch(`http://localhost:8080/admin/update-all-salary-by-admin/${initiatorId}`, {-->
          const response = await fetch(`${urll}/admin/update-all-salary-by-admin/${initiatorId}`, {
              method: 'PATCH',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(updatedDataArray),
          });

          if (!response.ok) {
              throw new Error(`Server responded with status: ${response.status} ${response.statusText}`);
          }

          const responseData = await response.json();
          console.log('Успех:', responseData);
          alert('Все данные успешно сохранены!');
      } catch (error) {
          console.error('Ошибка при сохранении данных:', error);
          alert('Произошла ошибка при сохранении данных. Пожалуйста, проверьте консоль для деталей.');
      }
  }

  // Attach the fetchData function to the button click event
  document.getElementById('fetchButton').addEventListener('click', fetchData);

        document.getElementById('saveAllButton').addEventListener('click', async () => {
            await saveAllData(); // Сначала сохраняем данные
            await fetchData();   // Затем получаем данные
        });
</script>
