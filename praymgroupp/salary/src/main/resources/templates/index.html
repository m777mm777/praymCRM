<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="/images/logo-praym.jpg" alt="Логотип компании" class="logo">
    <h2>Авторизация</h2>
    <form id="loginForm">
        <input type="text" id="phone" name="phone" placeholder="Логин" required>
        <input type="password" id="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартную отправку формы

        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        const data = {
            phone: phone,
            password: password
        };

<!--        fetch('http://localhost:8080/auth', {-->
        fetch('http://95.142.37.35/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Ошибка сети или сервера');
            }
            return response.text(); // Получаем ответ как строку
        })
        .then(redirectUrl => {
            // Перенаправляем пользователя на URL, полученный от сервера
<!--            window.location.href = 'http://95.142.37.35/' + redirectUrl;-->
            window.location.href = 'http://localhost:8080/' + redirectUrl;
        })
        .catch((error) => {
            console.error('Ошибка:', error);
            alert('Ошибка при авторизации. Проверьте логин и пароль.');
        });
    });
</script>
</body>
</html>
