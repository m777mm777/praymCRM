<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Request Example</title>
    <style>
        .rightpic {
         float: right; /* Выравнивание по правому краю */
         margin: 0 0 5px 5px; /* Отступы вокруг фотографии */
        }
    </style>
    <img src="/images/logo-praym.jpg" width="200px" height="200px" class="rightpic">
</head>
<body>
<form action="/home">
    <input type="submit" value="<- На главную" />
</form>
<h1>GET Request Example</h1>
<button id="fetchButton">Fetch Data</button>
<div id="data-container">
    <label for="id">id:</label>
    <label for="name">Имя____:</label>
    <label for="lastName">Фамилия:</label>
    <label for="email">Email___:</label>
    <label for="phone">Телефон:</label>
    <label for="category">Категория:</label>
    <label for="city">Город:</label><br />
    <br />

    <input style="width: 15px;" type="text" id="id" name="id" required>
    <input style="width: 90px;" type="text" id="name" name="name" required>
    <input style="width: 90px;" type="text" id="lastName" name="lastName" required>
    <input type="text" id="email" name="email" required>
    <input type="text" id="phone" name="phone" required>
    <input type="text" id="category" name="category" required>
    <input type="text" id="city" name="city" required>
    <br />
</div>

<script>
    // Function to send GET request and display data
    async function fetchData() {
        try {
            // Replace with your API endpoint
            const response = await fetch('http://localhost:8080/admin');

            // Check if the response is successful
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            // Parse the JSON response
            const data = await response.json();

            // Assign values to the input fields
            document.getElementById('id').value = data.id;
            document.getElementById('name').value = data.name;
            document.getElementById('lastName').value = data.lastName;
            document.getElementById('email').value = data.email;
            document.getElementById('phone').value = data.phone;
            document.getElementById('category').value = data.category;
            document.getElementById('city').value = data.city;
        } catch (error) {
            console.error('Error fetching data:', error);
            alert('Failed to fetch data. Please try again.');
        }
    }

    // Attach the fetchData function to the button click event
    document.getElementById('fetchButton').addEventListener('click', fetchData);
</script>
</body>
</html>
