<head>

    <style>
        .data-card {

        /* Стили для четных и нечетных полей */

        }

        .nechet-field {

<body>

<!-- Фиксированный заголовок -->
<div id="i-container" class="fixed-header">

    <form id="user-registration-form">
        <input type="submit" value="Регистрация пользователя" class="botton-field"/>
    </form>
    <label style="color: white; font-size: 20px; margin-left: 300px;">Главное меню by super admin</label>
    <br />
    <form id="admin-registration-form">
        <input type="submit" value="Регистрация Администратора" class="botton-field"/>
    </form>
    <br />
    <form id="get-all-users-form">
        <input type="submit" value="Получить всех пользователей" class="botton-field"/>
    </form>
    <br />
    <form id="get-all-salary-form">
        <input type="submit" value="Получить все зарплаты" class="botton-field"/>
    </form>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <br />
</div>

<script>
    // Получаем текущий URL
    const url = window.location.href;

    // Используем регулярное выражение для извлечения числа в конце URL
    const match = url.match(/\/super-admin\/home-super-admin\/h\/(\d+)/);

    // Если число найдено, сохраняем его в переменную
    if (match && match[1]) {
        const initiatorId = match[1];
        console.log("Extracted number:", initiatorId);

        // Теперь вы можете использовать это число дальше
        // Например, вставить его в HTML
        document.body.innerHTML += `<p>Extracted number: ${initiatorId}</p>`;

        // Функция для отправки GET-запроса и редиректа
        const handleFormSubmit = async (url) => {
            try {
                const response = await fetch(url, { method: 'GET' });
                if (response.ok) {
                    const redirectUrl = await response.text(); // Получаем URL для редиректа
<!--                    window.location.href = `http://localhost:8080/${redirectUrl}`; // Выполняем редирект-->
                    window.location.href = `http://95.142.37.35/${redirectUrl}`; // Выполняем редирект
                } else {
                    console.error('Ошибка при выполнении запроса:', response.statusText);
                }
            } catch (error) {
                console.error('Ошибка:', error);
            }
        };

        // Назначаем обработчики событий для кнопок
        document.getElementById('user-registration-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Отменяем стандартное поведение формы
<!--            handleFormSubmit(`http://localhost:8080/super-admin/user-registration/${initiatorId}`);-->
            handleFormSubmit(`http://95.142.37.35/super-admin/user-registration/${initiatorId}`);
        });

        document.getElementById('admin-registration-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Отменяем стандартное поведение формы
<!--            handleFormSubmit(`http://localhost:8080/super-admin/admin-registration/${initiatorId}`);-->
            handleFormSubmit(`http://95.142.37.35/super-admin/admin-registration/${initiatorId}`);
        });

        document.getElementById('get-all-users-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Отменяем стандартное поведение формы
<!--            handleFormSubmit(`http://localhost:8080/super-admin/get-all-users-by-super-admin/${initiatorId}`);-->
            handleFormSubmit(`http://95.142.37.35/super-admin/get-all-users-by-super-admin/${initiatorId}`);
        });

        document.getElementById('get-all-salary-form').addEventListener('submit', (e) => {
            e.preventDefault(); // Отменяем стандартное поведение формы
<!--            handleFormSubmit(`http://localhost:8080/super-admin/get-all-salary/${initiatorId}`);-->
            handleFormSubmit(`http://95.142.37.35/super-admin/get-all-salary/${initiatorId}`);
        });
    } else {
        console.log("Number not found in URL");
    }
</script>

</body>
