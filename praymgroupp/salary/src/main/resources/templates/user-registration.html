<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка данных на сервер</title>
    <style>
        .rightpic {
            float: right; /* Выравнивание по правому краю */
            margin: 0 0 5px 5px; /* Отступы вокруг фотографии */
        }

        body {
            background: url('nubex.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
    </style>
    <img src="/images/logo-praym.jpg" width="200px" height="200px" class="rightpic">
</head>
<body>
<form action="/home">
    <input type="submit" value="<- На главную" />
</form>

<h1>Создание пользователя Праймгрупп</h1>
<form id="dataForm">
    <input type="text" id="name" name="name" placeholder="Введите имя" required><br /><br />
    <input type="text" id="lastName" name="lastName" placeholder="Введите Фамилию" required><br /><br />
    <input type="text" id="patronymic" name="patronymic" placeholder="Введите Отчество" required><br /><br />
    <input type="text" id="password" name="password" placeholder="Введите Пароль" required><br /><br />
    <input type="text" id="phone" name="phone" placeholder="Введите телефон" required><br /><br />
    <input type="hidden" id="role" name="role" value="USER" readonly >
    <select id="category" name="category" required>
        <option value="OFFICIAL">ПО ТК</option>
        <option value="SZ">Самозанятый</option>
        <option value="IP">ИП</option>
        <option value="NEOFFICIAL">Не официально</option>
    </select><br /><br />
    <select id="city" name="city" required>
        <option value="Москва">Москва</option>
        <option value="Ново-Ебенево">Ново-Ебенево</option>
        <option value="Саратов">Саратов</option>
        <option value="Королев">Королев</option>
        <option value="Питер">Питер</option>
    </select><br /><br />
    <select id="ownerLastName" name="ownerLastName" required>
        <!-- Опции будут заполнены динамически -->
    </select><br /><br />
    <button type="submit">Отправить</button>
    <br /><br /><br />
</form>

<h2>Данные пользователя:</h2>
<ul id="data-container"></ul>

<script>
    // Функция для загрузки списка администраторов
    function loadAdmins() {
        fetch('http://95.142.37.35/user/get-admins')
<!--        fetch('http://localhost:8080/user/get-admins')-->
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const ownerLastNameSelect = document.getElementById('ownerLastName');
                ownerLastNameSelect.innerHTML = ''; // Очищаем список перед заполнением

                data.forEach(admin => {
                    const option = document.createElement('option');
                    option.value = admin;
                    option.textContent = admin;
                    ownerLastNameSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Ошибка при загрузке списка администраторов:', error);
            });
    }

    // Загружаем список администраторов при загрузке страницы
    window.onload = loadAdmins;

    document.getElementById('dataForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Collect form data
        const name = document.getElementById('name').value;
        const lastName = document.getElementById('lastName').value;
        const patronymic = document.getElementById('patronymic').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;
        const role = document.getElementById('role').value;
        const category = document.getElementById('category').value;
        const city = document.getElementById('city').value;
        const ownerLastName = document.getElementById('ownerLastName').value;

        // Send data to the server
        fetch(`http://95.142.37.35/user/create-user/${ownerLastName}`, {
<!--        fetch(`http://localhost:8080/user/create-user/${ownerLastName}`, {-->
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: name,
                lastName: lastName,
                patronymic: patronymic,
                password: password,
                phone: phone,
                role: role,
                category: category,
                city: city
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Server responded with status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            renderData(data);
            console.log('Успех:', data);
            alert('Данные успешно отправлены!');
        })
        .catch((error) => {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при отправке данных.');
        });
    });

    function renderData(data) {
        const container = document.getElementById('data-container');
        container.innerHTML = ''; // Clear the container

        // Extract each field into its own variable
        const id = data.id;
        const name = data.name;
        const lastName = data.lastName;
        const patronymic = data.patronymic;
        const phone = data.phone;
        const category = data.category;
        const city = data.city;

        // Render data as list items
        const listItemId = document.createElement('li');
        listItemId.textContent = `Id: ${id}`;
        container.appendChild(listItemId);

        const listItemName = document.createElement('li');
        listItemName.textContent = `Name: ${name}`;
        container.appendChild(listItemName);

        const listItemLastName = document.createElement('li');
        listItemLastName.textContent = `Last Name: ${lastName}`;
        container.appendChild(listItemLastName);

        const listItemPatronymic = document.createElement('li');
        listItemPatronymic.textContent = `Patronymic: ${patronymic}`;
        container.appendChild(listItemPatronymic);

        const listItemPhone = document.createElement('li');
        listItemPhone.textContent = `Phone: ${phone}`;
        container.appendChild(listItemPhone);

        const listItemCategory = document.createElement('li');
        listItemCategory.textContent = `Category: ${category}`;
        container.appendChild(listItemCategory);

        const listItemCity = document.createElement('li');
        listItemCity.textContent = `City: ${city}`;
        container.appendChild(listItemCity);
    }
</script>
</body>
</html>
